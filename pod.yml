apiVersion: v1
kind: Namespace
metadata:
  name: apps
---
apiVersion: v1
kind: Pod
metadata:
  name: bot
  namespace: apps
spec:
  initContainers:
  - name: migrate
    image: ghcr.io/flexwie/monitoring_bot/migration:latest
    env:
      - name: DATABASE_URL
        value: file:/db/dev.db
    volumeMounts:
    - mountPath: /db
      name: db
  containers:
  - name: bot
    image: ghcr.io/flexwie/monitoring_bot/bot:latest
    args: ["node", "dist/apps/monitoring_bot/main.js"]
    envFrom:
      - secretRef:
          name: appenv
    volumeMounts:
    - mountPath: /db
      name: db
  volumes:
    - name: db
      persistentVolumeClaim:
        claimName: bot
